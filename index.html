<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="header">
            <a href="index.html">Code Quiz!</a>
        </h1>
    </header>

    <main>
        <p>Answer the questions below to test your Javascript knowledge!</p>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer A</button>
                    <button class="btn">Answer B</button>
                    <button class="btn">Answer C</button>
                    <button class="btn">Answer D</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>
            <div class="score-container">
                <p>Score out of 100</p>
                <div class="score"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&hearts;Made with love by Sabrina&hearts;</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
